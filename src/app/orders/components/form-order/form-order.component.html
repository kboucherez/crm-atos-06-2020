<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="type">Order type</label>
    <input formControlName="typePresta" type="text" class="form-control" id="type">
    <div *ngIf="form.get('typePresta').invalid && form.get('typePresta').touched" class="alert alert-danger">champ invalid</div>
  </div>
  <div class="form-group">
    <label for="client">Client name</label>
    <input formControlName="client" type="text" class="form-control" id="client">
    <div *ngIf="form.get('client').invalid && form.get('client').touched" class="alert alert-danger">champ invalid</div>
  </div>
  <div class="form-group">
    <label for="NbJours">Nb Jours</label>
    <input formControlName="nbJours" type="number" class="form-control" id="NbJours">
  </div>
  <div class="form-group">
    <label for="tjmht">Tjm HT</label>
    <input formControlName="tjmHt" type="number" class="form-control" id="tjmht">
  </div>
  <div class="form-group">
    <label for="tva">Tva</label>
    <input formControlName="tva" type="number" class="form-control" id="tva">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control" id="tva">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tcomment">Comment</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
