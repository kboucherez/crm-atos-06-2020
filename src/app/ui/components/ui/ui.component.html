<header class="fixed-top">

  <span *ngIf="!open" (click)="toggle()">
    <ng-content select=".icon-nav"></ng-content>
  </span>

  <span *ngIf="open" (click)="toggle()">
    <ng-content select=".icon-close"></ng-content>
  </span>

  <ng-content select=".header"></ng-content>
</header>
<main [ngClass]="{'close-aside': !open}">

  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <ng-content select=".nav"></ng-content>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      pages dynamic contents
    </div>
    <footer>
      <ng-content select=".footer"></ng-content>
    </footer>
  </div>
</main>
